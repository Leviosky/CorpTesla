{% extends 'base.html' %}

{% block title %} Actualizar Usuario {% endblock %}

{% block sidebar %}
    {% include 'sidebar_admin.html' %}
{% endblock %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row vh-200 bg-secondary rounded align-items-center justify-content-center mx-0">
        <div class="bg-secondary text-center rounded p-4">
            <h3>Actualizar Usuario</h3>
            <form method="POST" action="{{ url_for('login_BP.update_user', user_id=user.id) }}">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ user.nombre }}" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" value="{{ user.correo }}" required>
                </div>
                <div class="form-group">
                    <label for="cedula">Cedula:</label>
                    <input type="text" class="form-control" id="cedula" name="cedula" value="{{ user.cedula }}" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a (dejar en blanco para no cambiar):</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
