<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('login_BP.static', filename='css/login.css') }}">



</head>
<style>
    .container { 
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }
    .Logo {
    margin-bottom: 35px;
    }
    .col-lg-12 login-title{
        margin-top: 100px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <img class="logo" src="{{ url_for('login_BP.static', filename='img/logo.png') }}" width="200" height="200">
                </div>
                <div class="col-lg-12 login-title">
                    ADMIN PANEL
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form class= "form-signin" action="/acceso-login" method="POST"> 
                            <div class="form-group">
                                <label class="form-control-label">USERNAME</label>
                                <input type="text" class="form-control" name="Username">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" class="form-control" i name="Password">
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                    {% if message is defined and message %}
                                        <div class="alert alert-warning">{{ message }}</div>
                                    {% endif %}
                                    
                                    
                                    
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>

</body>
</html>
